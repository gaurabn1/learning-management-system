{% extends 'base.html' %}
{% block content %}

{% load crispy_forms_tags %}

<div class="card login-card">
    <h2>Login</h2>
    <hr>
    <form action="" method="post">
        {% csrf_token %}
        {{form | crispy}}
        <button class="btn btn-primary my-2" type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
</div>

{% endblock content %}
