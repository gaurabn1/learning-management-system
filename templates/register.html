{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card register-card">
    <h2>Register</h2>
    <hr>
<form action="" method="post">
    {% csrf_token %}
    {{ form | crispy}}
    <button class="btn btn-primary my-2" type="submit">Register</button>
</form>
<p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>
{% endblock content %}
